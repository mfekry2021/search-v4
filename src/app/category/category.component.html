<div class="mt-5">
  <h2 class="text-center mb-5">Category Page</h2>

  <div class="card mb-5  p-5 ">
    <div class="card-body">
      <form class="text-center">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Category Name" #categoryNameInput>
        </div>
        <button type="button" (click)="onAddCategory(categoryNameInput)" class="btn btn-primary">Create</button>
      </form>
    </div>
  </div>

  <div class="card">
    <div class="card-body">
      <table class="table table-hover table-bordered">
        <thead>
          <th>#</th>
          <th>Image</th>
          <th>Name</th>
          <th>Control</th>
        </thead>
        <tbody>
          <!-- <app-single-category *ngFor="let category of categories" [category]="category"></app-single-category> -->
          <tr *ngFor="let category of categories">
            <td>{{category.id}}</td>
            <td><img src="{{category.image}}" width="120"></td>
            <td>{{category.name}}</td>
            <td>
              <button class="btn btn-danger">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>

</div>
